<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Coockies</title>
        <script>
            function screenSize(){
                var x = screen.width;
                var y = screen.height;

                document.getElementById("screen").innerHTML = "Width: " + x + "<br>Height: " + y;
            }
        </script>
    </head>
    <body>
        <p><strong>Windows</strong><br/>
        Chrome: 1024*569<br/>
        Firefox: 1024*569
        </p>
        <p><strong>Linux</strong><br/>
        Chrome: 1142*662<br/>
        Firefox: 1142*662
        </p>
        <button onclick="screenSize()">" Check my Screen Size "</button>
        <p id="screen"></p>
    </body>
</html>
