<html>
<head>
<meta charset="utf-8" />
<title>JavaScript Coockies</title>
<script>
function cookies(){
    var browserversion = navigator.userAgent;
    
    if(browserversion.match(/Windows/i)){
        if(browserversion.match(/Chrome/i)){
            var name = "WindowsChrome";
            var value = 1;
        }else{
            var name = "WindowsFirefox";
            var value = 2;
        }
    }
    if(browserversion.match(/Ubuntu/i)){
        if(browserversion.match(/Chrome/i)){
            var name = "UbuntuChrome";
            var value = 3;
        }else{
            var name = "UbuntuFirefox";
            var value = 4;
        }
    }
    
    document.cookie = name+'='+value;
    
    alert(document.cookie);
}
</script>


</head>	
<body>
<button onclick="cookies()">" Which user am I? "</button>
</body>
</html>
